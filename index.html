<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
    </head>
    <script src="calculadora.js"></script>

    <body>
        <section class="calculadora">
            

            <div class="content">
                <div class="each-row">
                    <div><input type="button" class="button" onclick="limpar()" value="C"></div>

                    <input readonly id="visor" value ="" class="visor"> 
                </div>
                <div class="each-row">
                    <div><input type="button" class="button" onclick="getNumero('7')" value="7"></div>
                    <div><input type="button" class="button" onclick="getNumero('8')" value="8"></div>
                    <div><input type="button" class="button" onclick="getNumero('9')" value="9"></div>
                    <div><input type="button" class="button" onclick="getop('+')" value="+"></div>
                    
                </div>
                <div class="each-row">
                    <div><input type="button" class="button" onclick="getNumero('4')" value="4"></div>
                    <div><input type="button" class="button" onclick="getNumero('5')" value="5"></div>
                    <div><input type="button" class="button" onclick="getNumero('6')" value="6"></div>
                    <div><input type="button" class="button" onclick="getop('-')" value="-"></div>
                </div>
                <div class="each-row">
                    <div><input type="button" class="button" onclick="getNumero('1')" value="1"></div>
                    <div><input type="button" class="button" onclick="getNumero('2')" value="2"></div>
                    <div><input type="button" class="button" onclick="getNumero('3')" value="3"></div>
                    <div><input type="button" class="button" onclick="getop('*')" value="x"></div>
                </div>
                <div class="each-row">
                        <div><input type="button" class="button" onclick="getNumero('0')" value="0"></div>
                        <div><input type="button" class="button" onclick="getNumero('.')" value="."></div>
                        <div><input type="button" class="button" onclick="calcular()" value="="></div>
                        <div><input type="button" class="button" onclick="getop('/')" value="/"></div>
                </div>
                
            </div>


        </section>
    </body>

</html>
